<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Auth y Publicación en Blogger</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script>
    const CLIENT_ID = "338010031407-a0qku90nm9atgjsgirdg9i40av85ptbn.apps.googleusercontent.com";
    const API_KEY = "AIzaSyBkROi9aAkTcWaZwMa05RG7dFPbwdrZIok";
    const BLOG_ID = "6423620772115300042";
    const SCOPES = "https://www.googleapis.com/auth/blogger";
    
    let accessToken = null;
    let tokenClient;

    function logMessage(message) {
      document.getElementById('log').innerHTML += `<p>${message}</p>`;
      alert(message);
    }

    function initClient() {
      tokenClient = google.accounts.oauth2.initTokenClient({
        client_id: CLIENT_ID,
        scope: SCOPES,
        callback: (response) => {
          if (response.error) {
            logMessage("Error en autenticación: " + JSON.stringify(response));
            return;
          }
          accessToken = response.access_token;
          document.getElementById('post-button').disabled = false;
          logMessage("Autenticación exitosa");
        }
      });
      document.getElementById('auth-button').disabled = false;
    }

    function handleAuthClick() {
      tokenClient.requestAccessToken();
    }

    function makeApiCall() {
      if (!accessToken) {
        logMessage("Debes autenticarte primero.");
        return;
      }

      const postTitle = document.getElementById('post-title').value;
      const postContent = document.getElementById('post-content').value;
      const publishDate = new Date(document.getElementById('publish-date').value);
      let scheduledTime = publishDate.toISOString();

      const postData = {
        kind: "blogger#post",
        title: postTitle,
        content: postContent,
        published: scheduledTime,
        labels: ["Películas familiares", "Recomendaciones", "Streaming"]
      };

      fetch(`https://www.googleapis.com/blogger/v3/blogs/${BLOG_ID}/posts`, {
        method: "POST",
        headers: {
          "Authorization": `Bearer ${accessToken}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify(postData)
      })
      .then(response => response.json())
      .then(data => {
        if (data.error) {
          logMessage("Error al publicar la entrada: " + JSON.stringify(data.error));
        } else {
          logMessage("Entrada programada para publicación con etiquetas: " + postData.labels.join(", ") + " - " + data.url);
        }
      })
      .catch(err => logMessage("Error en la solicitud: " + err.message));
    }
  </script>
</head>
<body onload="initClient()">
  <h1>Autenticación con Google OAuth y Publicación en Blogger</h1>
  <button id="auth-button" onclick="handleAuthClick()" disabled>Iniciar sesión con Google</button>
  <button id="post-button" disabled onclick="makeApiCall()">Publicar Blog</button>
  <br>
  <label for="post-title">Título del Post:</label>
  <input type="text" id="post-title" placeholder="Ingresa el título">
  <br>
  <label for="post-content">Contenido del Post:</label>
  <textarea id="post-content" rows="10" cols="50" placeholder="Ingresa el contenido del post"></textarea>
  <br>
  <label for="publish-date">Fecha de Publicación:</label>
  <input type="datetime-local" id="publish-date">
  <br>
  <label for="html-content">Inserta HTML para extraer datos:</label>
  <textarea id="html-content" rows="10" cols="50" placeholder="Pega el HTML aquí"></textarea>
  <br>
  <button onclick="extractFromHtml()">Extraer Datos</button>
  <div id="log" style="border: 1px solid #ccc; padding: 10px; margin-top: 10px;"><h3>Logs:</h3></div>
</body>
</html>
