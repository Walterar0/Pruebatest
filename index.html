<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Auth y Publicación en Blogger</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script>
    const CLIENT_ID = "338010031407-a0qku90nm9atgjsgirdg9i40av85ptbn.apps.googleusercontent.com";
    const API_KEY = "AIzaSyBkROi9aAkTcWaZwMa05RG7dFPbwdrZIok";
    const BLOG_ID = "6423620772115300042";
    const SCOPES = "https://www.googleapis.com/auth/blogger";
    
    let accessToken = null;
    let tokenClient;

    function logMessage(message) {
      document.getElementById('log').innerHTML += `<p>${message}</p>`;
      alert(message);
    }

    function initClient() {
      tokenClient = google.accounts.oauth2.initTokenClient({
        client_id: CLIENT_ID,
        scope: SCOPES,
        callback: (response) => {
          if (response.error) {
            logMessage("Error en autenticación: " + JSON.stringify(response));
            return;
          }
          accessToken = response.access_token;
          document.getElementById('post-button').disabled = false;
          document.getElementById('fetch-button').disabled = false;
          logMessage("Autenticación exitosa");
        }
      });
      document.getElementById('auth-button').disabled = false;
    }

    function handleAuthClick() {
      tokenClient.requestAccessToken();
    }

    function makeApiCall() {
      if (!accessToken) {
        logMessage("Debes autenticarte primero.");
        return;
      }

      let publishDate = new Date("2025-02-13T20:00:00Z"); // 13 de febrero de 2025 a las 8:00 PM UTC
      let scheduledTime = publishDate.toISOString();

      const postContent = {
        kind: "blogger#post",
        title: document.getElementById('title').value,
        content: document.getElementById('content').value,
        published: scheduledTime,
        labels: document.getElementById('labels').value.split(',')
      };

      fetch(`https://www.googleapis.com/blogger/v3/blogs/${BLOG_ID}/posts`, {
        method: "POST",
        headers: {
          "Authorization": `Bearer ${accessToken}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify(postContent)
      })
      .then(response => response.json())
      .then(data => {
        if (data.error) {
          logMessage("Error al publicar la entrada: " + JSON.stringify(data.error));
        } else {
          logMessage("Entrada programada para publicación el 13 de febrero de 2025 a las 8:00 PM con etiquetas: " + postContent.labels.join(", ") + " - " + data.url);
        }
      })
      .catch(err => logMessage("Error en la solicitud: " + err.message));
    }

    function fetchBlogData() {
      if (!accessToken) {
        logMessage("Debes autenticarte primero.");
        return;
      }

      fetch(`https://www.googleapis.com/blogger/v3/blogs/${BLOG_ID}/posts?maxResults=1&orderBy=published`, {
        method: "GET",
        headers: {
          "Authorization": `Bearer ${accessToken}`
        }
      })
      .then(response => response.json())
      .then(data => {
        if (data.items && data.items.length > 0) {
          const latestPost = data.items[0];
          document.getElementById('title').value = latestPost.title;
          document.getElementById('content').value = latestPost.content;
          document.getElementById('labels').value = latestPost.labels ? latestPost.labels.join(',') : '';
          logMessage("Última publicación extraída con éxito");
        } else {
          logMessage("No se encontraron publicaciones");
        }
      })
      .catch(err => logMessage("Error al obtener datos del blog: " + err.message));
    }
  </script>
</head>
<body onload="initClient()">
  <h1>Autenticación con Google OAuth y Publicación en Blogger</h1>
  <button id="auth-button" onclick="handleAuthClick()" disabled>Iniciar sesión con Google</button>
  <button id="fetch-button" onclick="fetchBlogData()" disabled>Extraer datos del último blog</button>
  <button id="post-button" disabled onclick="makeApiCall()">Publicar Blog</button>
  <div>
    <label>Título:</label>
    <input type="text" id="title" placeholder="Ingrese el título">
  </div>
  <div>
    <label>Contenido:</label>
    <textarea id="content" rows="6" placeholder="Ingrese el contenido"></textarea>
  </div>
  <div>
    <label>Etiquetas (separadas por coma):</label>
    <input type="text" id="labels" placeholder="Ejemplo: Películas, Recomendaciones">
  </div>
  <div id="log" style="border: 1px solid #ccc; padding: 10px; margin-top: 10px;"><h3>Logs:</h3></div>
</body>
</html>
