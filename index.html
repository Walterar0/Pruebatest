<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Publicador de Blogger</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script>
    const CLIENT_ID = "338010031407-a0qku90nm9atgjsgirdg9i40av85ptbn.apps.googleusercontent.com";
    const API_KEY = "AIzaSyBkROi9aAkTcWaZwMa05RG7dFPbwdrZIok";
    const BLOG_ID = "6423620772115300042";
    const SCOPES = "https://www.googleapis.com/auth/blogger";
    
    let accessToken = null;
    let tokenClient;

    function logMessage(message) {
      document.getElementById('log').innerHTML += `<p>${message}</p>`;
      console.log(message);
    }

    function initClient() {
      tokenClient = google.accounts.oauth2.initTokenClient({
        client_id: CLIENT_ID,
        scope: SCOPES,
        callback: (response) => {
          if (response.error) {
            logMessage("Error en autenticación: " + JSON.stringify(response));
            return;
          }
          accessToken = response.access_token;
          document.getElementById('post-button').disabled = false;
          logMessage("Autenticación exitosa");
        }
      });
      document.getElementById('auth-button').disabled = false;
    }

    function handleAuthClick() {
      tokenClient.requestAccessToken();
    }

    function extractData() {
      let htmlContent = document.getElementById("html-input").value;
      let textContent = document.getElementById("text-input").value;
      let parser = new DOMParser();
      let doc = parser.parseFromString(htmlContent, "text/html");
      
      let title = doc.querySelector("h1, h2, h3")?.textContent || "Sin título";
      let content = doc.body.innerHTML;
      let labels = [];
      let publishDate = new Date().toISOString();

      if (textContent.trim() !== "") {
        title = textContent.split("\n")[0] || "Sin título";
        content = `<p>${textContent.replace(/\n/g, "</p><p>")}</p>`;
      }

      document.getElementById("extracted-title").innerText = title;
      document.getElementById("extracted-content").innerHTML = content;

      return { title, content, publishDate, labels };
    }

    function makeApiCall() {
      if (!accessToken) {
        logMessage("Debes autenticarte primero.");
        return;
      }

      let { title, content, publishDate, labels } = extractData();
      const postContent = {
        kind: "blogger#post",
        title: title,
        content: content,
        published: publishDate,
        labels: labels
      };

      fetch(`https://www.googleapis.com/blogger/v3/blogs/${BLOG_ID}/posts`, {
        method: "POST",
        headers: {
          "Authorization": `Bearer ${accessToken}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify(postContent)
      })
      .then(response => response.json())
      .then(data => {
        if (data.error) {
          logMessage("Error al publicar la entrada: " + JSON.stringify(data.error));
        } else {
          logMessage("Entrada publicada correctamente: " + data.url);
        }
      })
      .catch(err => logMessage("Error en la solicitud: " + err.message));
    }
  </script>
</head>
<body onload="initClient()">
  <h1>Publicador en Blogger</h1>
  <button id="auth-button" onclick="handleAuthClick()" disabled>Iniciar sesión con Google</button>
  <button id="post-button" disabled onclick="makeApiCall()">Publicar Blog</button>

  <h2>Ingrese HTML</h2>
  <textarea id="html-input" rows="10" cols="80"></textarea>
  
  <h2>Ingrese texto plano</h2>
  <textarea id="text-input" rows="10" cols="80"></textarea>
  
  <button onclick="extractData()">Extraer Datos</button>
  
  <h3>Datos extraídos:</h3>
  <p><strong>Título:</strong> <span id="extracted-title"></span></p>
  <div id="extracted-content" style="border:1px solid #ccc; padding:10px;"></div>
  
  <div id="log" style="border: 1px solid #ccc; padding: 10px; margin-top: 10px;"><h3>Logs:</h3></div>
</body>
</html>
