<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Publicación Múltiple en Blogger</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script>
    const CLIENT_ID = "338010031407-a0qku90nm9atgjsgirdg9i40av85ptbn.apps.googleusercontent.com";
    const BLOG_ID = "6423620772115300042";
    const SCOPES = "https://www.googleapis.com/auth/blogger";
    
    let accessToken = null;
    let tokenClient;
    let publishedTitles = new Set();

    function initClient() {
      document.getElementById('status').textContent = "No has iniciado sesión";
      tokenClient = google.accounts.oauth2.initTokenClient({
        client_id: CLIENT_ID,
        scope: SCOPES,
        callback: (response) => {
          if (response.error) {
            alert("Error en autenticación: " + JSON.stringify(response));
            return;
          }
          accessToken = response.access_token;
          document.getElementById('auth-button').style.display = "none";
          document.getElementById('status').textContent = "Ya iniciaste sesión";
          document.getElementById('post-button').style.display = "inline";
        }
      });
      document.getElementById('auth-button').disabled = false;
      addTextArea();
    }

    function handleAuthClick() {
      tokenClient.requestAccessToken();
    }

    function addTextArea() {
      const container = document.getElementById("post-container");
      const div = document.createElement("div");
      div.classList.add("post-entry");
      div.innerHTML = `
        <textarea class="post-content" rows="8" cols="80" placeholder="Pegar código aquí"></textarea>
        <button onclick="pasteContent(this)">Pegar</button>
        <button onclick="removeEntry(this)">Eliminar</button>
        <p><strong>Título:</strong> <span class="titulo"></span></p>
        <p><strong>Fecha:</strong> <span class="fecha"></span></p>
        <p><strong>Etiquetas:</strong> <span class="etiquetas"></span></p>
        <p><strong>Contenido:</strong> <span class="content"></span></p>
        <p class="status-msg"></p>
        <hr>
      `;
      container.appendChild(div);
    }

    function removeEntry(button) {
      button.parentElement.remove();
    }

    async function pasteContent(button) {
      try {
        const text = await navigator.clipboard.readText();
        let container = button.parentElement;
        let textarea = container.querySelector(".post-content");
        textarea.value = text;
        processJSCode(container);
        container.querySelector(".status-msg").textContent = "Código pegado y procesado";
      } catch (err) {
        alert("Error al pegar: " + err.message);
      }
    }

    function processJSCode(container) {
      let code = container.querySelector(".post-content").value;
      let extractedPost = null;

      try {
        // Intenta extraer el objeto postContent directamente
        if (code.includes("postContent") || code.includes("const post")) {
          // Elimina caracteres de template literal si existen
          code = code.replace(/`/g, '"');
          
          // Sanitiza el código para una evaluación más segura
          let sanitizedCode = code.replace(/let |const |var /g, "");
          
          // Envoltura para evitar errores de sintaxis
          sanitizedCode = "try { " + sanitizedCode + " } catch(e) { }; return postContent || post;";
          
          try {
            extractedPost = new Function(sanitizedCode)();
          } catch (e) {
            console.error("Error al evaluar como variable:", e);
          }
        }
        
        // Si no funciona, intenta buscar el objeto en el texto directamente
        if (!extractedPost) {
          let match = code.match(/\{[\s\S]*kind[\s\S]*:"blogger#post"[\s\S]*\}/);
          if (match) {
            try {
              // Limpia y evalúa el objeto JSON
              let jsonString = match[0].replace(/(\w+):/g, '"$1":').replace(/'/g, '"');
              extractedPost = JSON.parse(jsonString);
            } catch (e) {
              console.error("Error al parsear JSON:", e);
            }
          }
        }

        if (!extractedPost && code.includes("kind")) {
          // Intenta evaluar el código como si fuera el objeto directamente
          try {
            let cleanedCode = "{" + code.substring(code.indexOf("kind")).split("};")[0] + "}";
            cleanedCode = cleanedCode.replace(/(\w+):/g, '"$1":').replace(/'/g, '"');
            extractedPost = JSON.parse(cleanedCode);
          } catch (e) {
            console.error("Error al extraer objeto:", e);
          }
        }

        if (!extractedPost) {
          alert("No se encontró una entrada válida en el código.");
          return;
        }
      } catch (e) {
        alert("Error al analizar el código: " + e.message);
        return;
      }

      let title = extractedPost.title || "Sin título";
      let content = extractedPost.content || "Sin contenido";
      let publishedDate = extractedPost.published || new Date().toISOString();
      let labels = extractedPost.labels || [];
      
      // Limpia las etiquetas HTML en el título si existen
      title = title.replace(/<[^>]*>/g, "");
      
      // Limpia las etiquetas HTML en las labels si existen
      labels = labels.map(label => label.replace(/<[^>]*>/g, "").replace(/\.$/, ""));

      container.querySelector(".titulo").textContent = title;
      container.querySelector(".fecha").textContent = publishedDate;
      container.querySelector(".etiquetas").textContent = labels.join(", ");
      container.querySelector(".content").innerHTML = content;
    }

    function publishPosts() {
      if (!accessToken) {
        document.getElementById('status').textContent = "Primero debes iniciar sesión";
        alert("Debes autenticarte primero.");
        return;
      }

      document.getElementById('status').textContent = "Publicando entradas...";
      let totalPublished = 0;
      let promesas = [];

      document.querySelectorAll(".post-entry").forEach(entry => {
        let title = entry.querySelector(".titulo").textContent || "Sin título";
        let rawDate = entry.querySelector(".fecha").textContent || new Date().toISOString();
        let labels = entry.querySelector(".etiquetas").textContent.split(", ").filter(label => label.trim() !== "") || [];
        let content = entry.querySelector(".content").innerHTML || "Sin contenido";

        if (publishedTitles.has(title)) {
          alert(`El post "${title}" ya fue publicado.`);
          return;
        }

        let localDate = new Date(rawDate);
        if (isNaN(localDate.getTime())) localDate = new Date();
        let scheduledTime = new Date(localDate.getTime()).toISOString();

        let promesa = fetch(`https://www.googleapis.com/blogger/v3/blogs/${BLOG_ID}/posts`, {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${accessToken}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            kind: "blogger#post",
            title,
            content,
            labels,
            status: "SCHEDULED",
            published: scheduledTime 
          })
        })
        .then(response => response.json())
        .then(data => {
          if (data.error) {
            alert("Error al publicar: " + JSON.stringify(data.error));
            return false;
          } else {
            totalPublished++;
            publishedTitles.add(title);
            entry.remove();
            return true;
          }
        })
        .catch(err => {
          alert("Error en la solicitud: " + err.message);
          return false;
        });
        
        promesas.push(promesa);
      });

      Promise.all(promesas).then(resultados => {
        const exitosos = resultados.filter(Boolean).length;
        document.getElementById("status").textContent = `Fueron publicadas ${exitosos} entradas.`;
      });
    }
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      line-height: 1.6;
    }
    .post-entry {
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .post-content {
      width: 100%;
      margin-bottom: 10px;
    }
    button {
      margin: 5px;
      padding: 8px 12px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3367d6;
    }
    .content {
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #eee;
      padding: 10px;
      margin-top: 5px;
    }
    #status {
      font-weight: bold;
      margin: 10px 0;
    }
  </style>
</head>
<body onload="initClient()">
  <h1>Publicaciones Múltiples en Blogger</h1>
  <p id="status"></p>
  <button id="auth-button" onclick="handleAuthClick()" disabled>Iniciar sesión con Google</button>
  <button id="add-post" onclick="addTextArea()">Añadir Publicación</button>
  <button id="post-button" onclick="publishPosts()" style="display: none;">Publicar Todas</button>
  <div id="post-container"></div>
</body>
</html>
