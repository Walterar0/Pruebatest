<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Publicación en Blogger</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #post-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .post-entry {
      display: flex;
      flex-wrap: wrap;
      width: 100%;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 5px;
    }
    textarea {
      width: 45%;
      height: 250px;
      resize: none;
    }
    .preview {
      width: 50%;
      padding: 10px;
      background: #f9f9f9;
      border-left: 2px solid #ddd;
    }
    .preview p {
      margin: 5px 0;
    }
    .status-msg {
      font-weight: bold;
      color: green;
    }
    @media (max-width: 768px) {
      .post-entry {
        flex-direction: column;
      }
      textarea, .preview {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>Publicaciones en Blogger</h1>
  <p id="status">No has iniciado sesión</p>
  <button id="auth-button" onclick="handleAuthClick()" disabled>Iniciar sesión</button>
  <button id="add-post" onclick="addTextArea()">Añadir Publicación</button>
  <button id="post-button" onclick="publishPosts()" style="display: none;">Publicar Todas</button>
  <div id="post-container"></div>

  <script>
    const CLIENT_ID = "338010031407-a0qku90nm9atgjsgirdg9i40av85ptbn.apps.googleusercontent.com";
    const BLOG_ID = "6423620772115300042";
    const SCOPES = "https://www.googleapis.com/auth/blogger";
    
    let accessToken = null;
    let tokenClient;
    let publishedTitles = new Set();

    function initClient() {
      document.getElementById('status').textContent = "No has iniciado sesión";
      tokenClient = google.accounts.oauth2.initTokenClient({
        client_id: CLIENT_ID,
        scope: SCOPES,
        callback: (response) => {
          if (response.error) {
            alert("Error en autenticación: " + JSON.stringify(response));
            return;
          }
          accessToken = response.access_token;
          document.getElementById('auth-button').style.display = "none";
          document.getElementById('status').textContent = "Ya iniciaste sesión";
          document.getElementById('post-button').style.display = "inline";
        }
      });
      document.getElementById('auth-button').disabled = false;
      addTextArea();
    }

    function handleAuthClick() {
      tokenClient.requestAccessToken();
    }

    function addTextArea() {
      const container = document.getElementById("post-container");
      const div = document.createElement("div");
      div.classList.add("post-entry");
      div.innerHTML = `
        <textarea class="post-content" placeholder="Pega aquí el código"></textarea>
        <div class="preview">
          <p><strong>Título:</strong> <span class="titulo">-</span></p>
          <p><strong>Fecha:</strong> <span class="fecha">-</span></p>
          <p><strong>Etiquetas:</strong> <span class="etiquetas">-</span></p>
          <p><strong>Contenido:</strong> <span class="content">-</span></p>
          <p class="status-msg"></p>
        </div>
        <button onclick="pasteContent(this)">Pegar</button>
        <button onclick="removeEntry(this)">Eliminar</button>
      `;
      container.appendChild(div);
    }

    function removeEntry(button) {
      button.parentElement.remove();
    }

    async function pasteContent(button) {
      try {
        const text = await navigator.clipboard.readText();
        let container = button.parentElement;
        let textarea = container.querySelector(".post-content");
        textarea.value = text;
        processJSCode(container);
        container.querySelector(".status-msg").textContent = "Código pegado y procesado";
      } catch (err) {
        alert("Error al pegar: " + err.message);
      }
    }

    function processJSCode(container) {
      let code = container.querySelector(".post-content").value;
      let extractedPost = null;

      try {
        let sanitizedCode = code.replace(/let |const /g, "").replace(/;\s*$/, "");
        let evaluatedData = new Function(sanitizedCode + "; return this;")();

        for (let key in evaluatedData) {
          if (evaluatedData[key] && typeof evaluatedData[key] === "object" && evaluatedData[key].kind === "blogger#post") {
            extractedPost = evaluatedData[key];
            break;
          }
        }

        if (!extractedPost) {
          container.querySelector(".status-msg").textContent = "Error: No se encontró una entrada válida.";
          return;
        }
      } catch (e) {
        container.querySelector(".status-msg").textContent = "Error al analizar el código.";
        return;
      }

      let title = extractedPost.title || "Sin título";
      let content = extractedPost.content || "Sin contenido";
      let publishedDate = extractedPost.published || new Date().toISOString();
      let labels = extractedPost.labels || [];

      container.querySelector(".titulo").textContent = title;
      container.querySelector(".fecha").textContent = publishedDate;
      container.querySelector(".etiquetas").textContent = labels.join(", ");
      container.querySelector(".content").textContent = content.replace(/<[^>]*>?/gm, ''); // Quita HTML para vista previa
    }

    function publishPosts() {
      if (!accessToken) {
        document.getElementById('status').textContent = "Primero debes iniciar sesión";
        alert("Debes autenticarte primero.");
        return;
      }

      document.getElementById('status').textContent = "Publicando entradas...";
      let totalPublished = 0;

      document.querySelectorAll(".post-entry").forEach(entry => {
        let title = entry.querySelector(".titulo").textContent || "Sin título";
        let rawDate = entry.querySelector(".fecha").textContent || new Date().toISOString();
        let labels = entry.querySelector(".etiquetas").textContent.split(", ") || [];
        let content = entry.querySelector(".content").textContent || "Sin contenido";

        if (publishedTitles.has(title)) {
          alert(`El post "${title}" ya fue publicado.`);
          return;
        }

        let scheduledTime = new Date(new Date(rawDate).getTime() + (5 * 60 * 60 * 1000)).toISOString();

        fetch(`https://www.googleapis.com/blogger/v3/blogs/${BLOG_ID}/posts`, {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${accessToken}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            kind: "blogger#post",
            title,
            content,
            labels,
            status: "SCHEDULED",
            published: scheduledTime 
          })
        })
        .then(response => response.json())
        .then(data => {
          if (!data.error) {
            totalPublished++;
            publishedTitles.add(title);
            entry.remove();
          }
        })
        .catch(err => alert("Error en la solicitud: " + err.message));
      });

      setTimeout(() => {
        if (totalPublished > 0) {
          document.getElementById("status").textContent = `Fueron publicadas ${totalPublished} entradas.`;
        }
      }, 3000);
    }
  </script>
</body>
</html>
